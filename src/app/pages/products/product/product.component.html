<div
  class="min-w-screen min-h-screen bg-yellow-300 flex items-center p-5 lg:p-10 overflow-hidden relative"
>
  <div
    class="w-full max-w-6xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left"
  >
    <div class="md:flex items-center -mx-10">
      <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
        <div class="relative">
          <img
            src="{{ product['thumbnail'] }}"
            class="w-full relative z-10"
            alt=""
          />
          <div
            class="border-4 border-yellow-200 absolute top-10 bottom-10 left-10 right-10 z-0"
          ></div>
        </div>
      </div>
      <div class="w-full md:w-1/2 px-10">
        <div class="mb-10">
          <h1 class="font-bold uppercase text-2xl mb-5">
            {{ product.brand }} <br />{{ product.category }}
          </h1>
          <p class="text-sm">
            {{ product.description }}
            <a
              href="#"
              class="opacity-50 text-gray-900 hover:opacity-100 inline-block text-xs leading-none border-b border-gray-900"
              >MORE <i class="mdi mdi-arrow-right"></i
            ></a>
          </p>
        </div>
        <div class="inline-block align-bottom mr-5">
          <span class="text-sm leading-none align-baseline">Rating:</span>
          <span class="font-bold px-2 text-sm leading-none align-baseline">{{
            product.rating
          }}</span>
        </div>
        {{ checkout$ }}

        <div class="bg-white flex w-fit my-2 py-1 rounded">
          <div class="px-2 cursor-pointer" (click)="addItem(product)">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 12H18"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 18V6"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <p>
            {{
              checkout$.products[product.id]
                ? checkout$.products[product.id].count
                : 0
            }}
          </p>
          <div class="px-2 cursor-pointer" (click)="removeItem(product)">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 12H18"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <div>
          <div class="inline-block align-bottom mr-5">
            <span class="text-2xl leading-none align-baseline">$</span>
            <span class="font-bold text-5xl leading-none align-baseline">{{
              product.price
            }}</span>
          </div>

          <div class="inline-block align-bottom">
            <button
              class="bg-yellow-300 opacity-75 hover:opacity-100 text-yellow-900 hover:text-gray-900 rounded-full px-10 py-2 font-semibold"
            >
              <i class="mdi mdi-cart -ml-2 mr-2"></i> BUY NOW
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
